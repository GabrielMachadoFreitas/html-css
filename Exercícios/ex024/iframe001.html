<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para programar.
    </p>

    <p>
        O reposotório do Guanabara 
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        
        também é bem legal!
    </p>

</body>
</html>
