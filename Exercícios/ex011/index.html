<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
        <source media="(max-width:1550px)" srcset="imagens/foto-G.png" type="image/png">
        <img src="Imagens/Foto-GG(Teste).png" alt="Imagem flexível">
    </picture>


    <h1>Reproduzindo audio</h1>
    <audio src="midia/youhadtobe-esjammyjams.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/youhadtobe-esjammyjams.mp3" type="audio/mpeg">
        <source src="midia/youhadtobe-esjammyjams.ogg" type="audio/ogg">
        <source src="midia/youhadtobe-esjammyjams.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/youhadtobe-esjammyjams.mp3">Clique aqui para baixar seu arquivo</a></p>
    </audio>

    
</body>
</html>
