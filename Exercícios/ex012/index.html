<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video src="midias/Meu-Video-webm.webm" controls></video>
    <video controls>
        <source src="midias/Meu-Video-webm.webm" type="video/mp4">
        <source src="midias/meu-video-mp4-full-hd.mp4" type="video/mp4">
        <source src="midias/Meu-Video-mp4-720p.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=lftpUisRes2gEUjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
